<!DOCTYPE html>
<html lang="en" utf-8 >
<head>
    <title>health care</title>
    <style>
       .btn-hover{
            transition: transform 0.3s ease, box-shadow 0.3s ease;
       }
       .btn-hover:hover{
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(13, 0, 0, 0.541);
       }
       .btn-hover:active{
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
       }
    </style>
    </head>
<body style="background-color: rgb(245, 237, 228);">
    <h1 style="color: rgb(15, 107, 90); font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;box-shadow: 0 4px 8px rgba(13, 0, 0, 0.541);">Health Care reminder</h1>
    <p style="font-family: Georgia, 'Times New Roman', Times, serif; color: rgb(38, 52, 47); margin-left: 20px;">Your code is important , but your health is the priority. Take a deep breath and stay hydrated!</p>
    <hr style="border: 2px solid rgb(15, 107, 90); width: 25%; margin-left: 20px;">
    <h2 style="color: rgb(30, 129, 111);font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;box-shadow: 0 4px 8px rgba(13, 0, 0, 0.541);">Daily actions</h2>
    <button class="btn-hover" style="background-color: rgb(15, 107, 90); color: white; padding: 10px 20px; border: none; border-radius: 20px; cursor: pointer; font-family: Arial, sans-serif; margin-left: 20px;box-shadow: 0 4px 8px rgba(13, 0, 0, 0.541);" onclick="alert('Time to take a short break!')">Take a break</button>
    <button class="btn-hover" style="background-color: rgb(15, 107, 90); color: white; padding: 10px 20px; border: none; border-radius: 20px; cursor: pointer; font-family: Arial, sans-serif; margin-left: 20px;box-shadow: 0 4px 8px rgba(13, 0, 0, 0.541);" onclick="alert('Remember to drink water!')">Drink water</button>
</body>
